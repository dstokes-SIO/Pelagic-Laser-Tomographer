# -------------------------------------------------------------------# PLT global configuration# -------------------------------------------------------------------general:  project_name: "Pelagic Laser Tomographer"  cruise_id: "ExampleCruise_2023"  notes: "PLT May 26, 2023 processing with Python scaffold + C++ PLTfilter core"paths:  # Raw PLT data log (CSV with timestamp, depth, sensors, etc.)  # This is the *default* log; per-run scripts can override via suffixes (50, 51, 52, 53).  data_file: "/Users/siocomputer/Desktop/SIO/PROJECTS/PLT/raw_data_05262023/data_53.csv"  # Root folder containing raw PLT images (for ImageIndexer.py)  image_root: "/Volumes/Xtra/PLT May26/DCIM"  # Where to put outputs / summaries from scripts  output_dir: "/Users/siocomputer/Documents/SPYDER/PLT/output"  plots_dir: "/Users/siocomputer/Documents/SPYDER/PLT/output/plots"  # Image index CSV (produced by ImageIndexer.py)  image_index_csv: "/Users/siocomputer/Documents/SPYDER/PLT/output/ImageIndex.csv"  # Aligned imageâ€“log CSV (single-log version; batch versions add suffixes)  aligned_index_csv: "/Users/siocomputer/Documents/SPYDER/PLT/output/ImageIndex_aligned.csv"  # Directory where drop-level outputs / scripts live  drop_root: "/Users/siocomputer/Documents/SPYDER/PLT/drops"  # Consolidated PLTfilter locations  run_template_dir: "/Users/siocomputer/Documents/SPYDER/PLT/PLTfilter/RunTemplate"  pltfilter_src_dir: "/Users/siocomputer/Documents/SPYDER/PLT/PLTfilter/src"  pltfilter_binary: "/Users/siocomputer/Documents/SPYDER/PLT/PLTfilter/src/pltfilter"# -------------------------------------------------------------------# Drop detection configuration (DropDetect.py)# -------------------------------------------------------------------drop_detection:  # Column names in the CSV  timestamp_column: "Timestamp"  depth_column: "Depth"  # Timestamp format; set to null to let pandas infer  timestamp_format: "%m/%d/%Y %H:%M:%S"  # Smoothing of depth (median over N samples)  rolling_window: 5      # set to 1 to effectively disable smoothing  # Minimum criteria for a drop  min_drop_depth_m: 5.0      # depth must exceed this to count as a drop  min_drop_duration_s: 20.0  # ignore very short excursions  # Pre-processing of the CSV file  skip_header_lines: 1       # drop the weird "cat data_53.csv" line at top    # Where to write the drop summary (relative to output_dir)  drop_summary_filename: "drops_summary.csv"  # ---- Depth trace debug / visualization ----  plot_debug: true           # make a depth vs time plot with shaded drops  show_plot: true            # show the plot interactively  save_plot: true            # also save to plots_dir as PNG  plot_filename: "drops_data_53.png"  # ---- Drop profile plotting controls ----  plot_profiles: true  # Columns to plot vs depth (only those present will be used)  profile_metrics:    - "Water_Temperature"    # - "Device_Temperature"    # - "Controller_Volts"    # - "Controller_Percent"    # - "Main_Volts"    # - "Main_Percent"    # - "Acceleration_X"    # - "Acceleration_Y"    # - "Acceleration_Z"    # - "Magnetic_X"    # - "Magnetic_Y"    # - "Magnetic_Z"    # - "Gyroscope_X"    # - "Gyroscope_Y"    # - "Gyroscope_Z"  # How many drops to plot  max_profiles_to_plot: 10  show_profile_plots: true  save_profile_plots: true# -------------------------------------------------------------------# Imaging / EXIF configuration for ImageIndexer.py# -------------------------------------------------------------------image_indexing:  # Root directory to scan for images  image_root: "/Volumes/Xtra/PLT May26/DCIM"  # File pattern (in case we later add JPGs, etc.)  glob_pattern: "*.ARW"  # Name of the index CSV (written into paths.output_dir)  image_index_file: "ImageIndex.csv"  # Full path to exiftool binary  exiftool_path: "/opt/homebrew/bin/exiftool"  # EXIF tag used for the capture time  timestamp_tag: "DateTimeOriginal"  # Format string for parsing the EXIF timestamp into pandas datetime  # Example EXIF: "2023:05:26 09:50:21"  timestamp_format: "%Y:%m:%d %H:%M:%S"  timezone: "UTC"  overwrite_index: true# -------------------------------------------------------------------# Alignment configuration for AlignImagesToLog.py / AlignImagesToLogs_Batch.py# -------------------------------------------------------------------alignment:  # Input: image index CSV  image_index_csv: "/Users/siocomputer/Documents/SPYDER/PLT/output/ImageIndex.csv"  # Output: single-log version (batch version adds _NN suffixes)  output_aligned_csv: "/Users/siocomputer/Documents/SPYDER/PLT/output/ImageIndex_aligned.csv"  # Maximum allowed time difference between image and log entry (seconds)  max_time_delta_s: 2.0    # Time buffer around each log's time span for image pre-filtering (seconds)  # Used by AlignImagesToLogs_Batch.py  image_time_buffer_s: 600.0# -------------------------------------------------------------------# PLTfilter config# -------------------------------------------------------------------pltfilter:  # Path to the compiled C++ core  binary: "/Users/siocomputer/Documents/SPYDER/PLT/PLTfilter/src/pltfilter"  # Processing parameters  threads: 0  verbose: false  median_window: 3  simple_threshold: 0  adaptive_threshold_window: 31  adaptive_threshold_bias: -9  adaptive_threshold_type: "mean"  dilation_count: 1  min_dot_radius: 1  max_dot_radius: 10  min_dot_area: 1  max_dot_area: 100  # Mask for the safe region in the camera FOV  mask_file: "/Users/siocomputer/Documents/SPYDER/PLT/PLTfilter/RunTemplate/Mask.tiff"  false_z_spacing: 25.0  pixels_per_cm: 77.165  depth_histogram_bucket_width: 0.1  save_dots: true  save_radius_histogram: true  save_area_histogram: true  save_depth_histogram: true  save_filtered_images: false